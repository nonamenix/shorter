{% extends "base.html" %}

{% block content %}
    {% if shorts|length > 0 %}
        <ol>
        {% for short in shorts %}
            <li>
                <a href="/success/{{ short.short_urn }}">{{ short.short_urn }}</a>
                >>>
                <a href="{{ short.full_uri }}">{{ short.full_uri }}</a>
                ({{ short.conversions }})
            </li>
        {% endfor %}
        </ol>
    {% else %}
        В базе нет записей
    {% endif %}
{% endblock %}
